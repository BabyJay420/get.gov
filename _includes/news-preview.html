<h2>News</h2>
<ul class="usa-list">
  {% for post in posts limit:2 %}
  <li class="news-item">
    <h3 class="news-item__title">
      <a class="usa-link" href="{{post.url}}" >
        {{ post.data.title }}
      </a>
    </h3>
    <time class="news-item__date" datetime="{{ post.date | date: '%Y-%m-%dT12:00:00+01:00' }}">
      {{ post.date | date: '%m/%d/%y' }}
    </time>
  </li>
  {% endfor %}
</ul>
<a class="usa-link" href="/blog">More blog posts</a>
